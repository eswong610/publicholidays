<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BluJay</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1 class='title'>Public Holidays Airfare Finder : BluJay</h1>
    </header>
    <section class="first">
        <form id="country-form">
            <input type="text" id="outbound-city-form-input" placeholder="Outbound City">
            <select id="outbound-country-select">
                <option selected="selected">Origin Country</option>
                <option value="AUS">Australia</option>
                <option value="CAN">Canada</option>
                <option value="FRA">France</option>
                <option value="THA">Thailand</option>
                <option value="GB">United Kingdom</option>
                <option value="US">United States</option>
            </select>
            <input type="text" id="inbound-city-form-input" placeholder="Destination City">
            <select id= "inbound-country-select">
                <option selected="selected">Destination Country</option>
                <option value="AUS">Australia</option>
                <option value="CAN">Canada</option>
                <option value="FRA">France</option>
                <option value="THA">Thailand</option>
                <option value="GB">United Kingdom</option>
                <option value="US">United States</option>

            </select>
            <button type="submit" id="country-submit-btn">Submit</button>
        </form>
        <div class="airport-all-container">
        <div class="country-returns-container">

        </div>
    </div>
    </section>
    <section class="second">
        <form id="monthform">
            <input type=text id="yearInput" placeholder ="year">
            <select id='monthselect'>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option><option value="April">April</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <input type="text" id="origin-country-input" placeholder ="Origin Country Code">
            <input type='text' id="dest-country-input" placeholder="Destination Country Code">
            
            <button type="submit" id="submit-button">submit</button>
        </form>

        <section class="bigQuotes-container">
            <div class="bigQuotes">
                <div class="header-destination-container">
                    <p class="header">Paris</p>
                    <p class="header">$500</p>
                </div>
                <div class="dates-container">
                    <div class="departure-date">
                        <p>Departure: February 1, 2020</p>
                    </div>
                    <div class="return-date">
                        <p>Return: February 5, 2020</p>
                    </div>
                </div>
            </div>
            <div class="bigQuotes">
                <div class="header-destination-container">
                    <p class="header">Amsterdam</p>
                    <p class="header">$500</p>
                </div>
                <div class="dates-container">
                    <div class="departure-date">
                        <p>Departure: March 1, 2020</p>
                    </div>
                    <div class="return-date">
                        <p>Return: March 5, 2020</p>
                    </div>
                </div>
            </div>
            
            

        </section>
        
    </section>
   
    <script src="main.js" type="module"></script>
</body>
</html>
