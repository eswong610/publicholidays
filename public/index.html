<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BluJay</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Public Holidays Airfare Finder : BluJay</h1>
    </header>
    <main>
        <form id="monthform">
            <input type=text id="yearInput" placeholder ="year">
            <select id='monthselect'>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option><option value="April">April</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>

            </select>
            <input type="text" id="destination-input" placeholder="country">
            <button type="submit" id="submit-button">submit</button>
        </form>

        <div class="bigQuotes">

        </div>
        
    </main>
   
    <script src="main.js"></script>
</body>
</html>
